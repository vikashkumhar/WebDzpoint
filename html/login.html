</head>
<body style="background: #f6f7f8">

<nav class="navbar navbar-inner">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand"><a class="navbar-brand" href="/home/vikas/Projects/WebDz/index.html"
                                         style="margin-top: -24px; margin-left: 2px; padding: 0px">
                <h3 style="font-size: 24px; color: #ffffff"> Web<span style="color: red">Dzpoint </span></h3></a>
            </div>
        </div>
        <div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/home/vikas/Projects/WebDz/html/sign_up.html" style="color: #ffffff"><span
                            class="glyphicon glyphicon-log-in"></span> Create an account</a>
                    </li>
                </ul>
            </div>

<br>
<section id="login">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="omb_authTitle" style="text-align: center">Login or <a href="/home/vikas/Projects/WebDz/html/sign_up.html">Sign up</a></h4>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="yourmail@example.com" name="email" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                </label>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                        </fieldset>
                    </form>
                    <hr/>
                    <center><h4>OR</h4></center>
                    <input class="btn btn-lg btn-facebook btn-block" type="submit" value="Login via facebook">
                </div>
            </div>
            <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a> <hr>
        </div>
    </div>
</div>
</section>
